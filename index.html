<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js\script.js"></script>
</head>
<body>
    <header>
        <h1>Kalkulator Matematika</h1>
    </header>
        <h2>Persegi</h2>
    <div class="wrapper">
        <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKhD6-UvGbeRyWZtLmbScYiUCD1j-bL4N7SA1tSaxHH4zLp01o"> 
    </div> 
    <div class="rumus">
        <h3>Rumus Luas dan Keliling Persegi :</h3>
        <span>Luas</span>
    </div>
        <p> 
            <strong>L = S x S</strong>
        </p>
        <p class="TextCenter">
            Keterangan :
            <br>
            L = Luas 
            <br>
            S = Sisi 
            </p>
        <br>
        <div class="rumus">
        <span>Keliling</span>
        </div>
        <p> 
            <strong>K = 4 x S</strong>
            <p class="TextCenter">
                Keterangan :
                <br>
                 K = Keliling
                <br>
                 S = Sisi 
                 </p>
        </p>
    <div class="text-box">   
        <h2>Menghitung Luas dan keliling Persegi</h2>
    </div>
    <div class="row">
        <div class="input">
        <h5> Luas :</h5>
        <div id="inputluaskeliling">
            <label for="SisiLuas"> L =</label>
            <input type="number" id="SisiLuas" placeholder="Masukkan Sisi">
        <div class="input">
        <h5> Keliling :</h5>
            <div id="inputluaskeliling">
            <label for="SisiKeliling"> K =</label>
            <input type="number" id="SisiKeliling" placeholder="Masukkan Sisi">
        </div>
    </div>
    </div>
        <section class="inputButtonSection">
        <button onclick="Hitung()">Hitung</button>
        <button onclick="Reset()">Reset</button>
    </section>
    <div id="Hasil"></div>
    
</body>
</html>
